<md-toolbar color="primary">
  <div fxLayout="row" class="toolbar-container" fxHide.xs>
    <div fxFlex="100px">
      <button md-button routerLink="/">
        Scarecrow
      </button>
    </div>
    <div fxFlex="100px">
      <button md-button routerLink="/orders">
        Orders
      </button>
    </div>
    <div fxFlex="100px" *ngIf="user?.uid">
      <button md-button routerLink="/userorders">
        My Orders
      </button>
    </div>
    <div fxFlex></div>
    <div fxFlex="40px">
      <button md-icon-button [mdMenuTriggerFor]="loginMenu">
        <md-icon>person</md-icon>
      </button>
    </div>
  </div>
  <div fxLayout="row" class="toolbar-container" fxHide.gt-xs>
    <div fxFlex="40px">
      <button md-icon-button [mdMenuTriggerFor]="loginMenu">
        <md-icon>menu</md-icon>
      </button>
    </div>
  </div>
</md-toolbar>
<md-menu #loginMenu="mdMenu">
  <button fxHide.gt-xs md-menu-item routerLink="/"> Scarecrow </button>
  <button fxHide.gt-xs md-menu-item routerLink="/orders"> Orders </button>
  <button *ngIf="user?.uid" md-menu-item routerLink="/userorders"> My Orders </button>

  <button *ngIf="!(user?.uid)" md-menu-item [routerLink]="[{outlets: {dialog: 'login'}}]"> Log In </button>
  <button *ngIf="user?.uid" md-menu-item (click)="logOut()"> Log Out </button>
</md-menu>
