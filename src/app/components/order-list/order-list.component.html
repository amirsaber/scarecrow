<div class="container">
  <md-tab-group>
    <md-tab label="Sell">
      <div class="tab-container">
        <div fxLayout="row" fxLayoutWrap>
          <div fxFlex.gt-sm="25%" fxFlex.sm="50%" fxFlex.xs="100%" *ngFor="let sell of sellList | async">
            <div class="card-container">
              <md-card>
                <md-card-header>{{sell.grain}}</md-card-header>
                <md-card-content>Amount: {{sell.amount}}</md-card-content>
              </md-card>
            </div>
          </div>
        </div>
      </div>
    </md-tab>
    <md-tab label="Buy">
      <div class="tab-container">
        <div fxLayout="row" fxLayoutWrap>
          <div fxFlex.gt-sm="25%" fxFlex.sm="50%" fxFlex.xs="100%" *ngFor="let buy of buyList | async">
            <div class="card-container">
              <md-card>
                <md-card-header>{{buy.grain}}</md-card-header>
                <md-card-content>Amount: {{buy.amount}}</md-card-content>
              </md-card>
            </div>
          </div>
        </div>
      </div>
    </md-tab>
  </md-tab-group>
</div>
